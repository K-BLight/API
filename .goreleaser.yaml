
universal_binaries:
  - replace: false

archives:
  - format: tar.gz
    files:
      - LICENSE*
      - README*

sboms:
  - artifacts: archive

report_sizes: true

announce:
  # Requires the DISCORD_WEBHOOK_ID & DISCORD_WEBHOOK_TOKEN environment variables to be set.
  discord:
    enabled: true

kos:
  - main: ./main.go
    repository: 4lch4/kblight-api
    bare: true
    tags:
      - latest
      - '{{.Tag}}'

